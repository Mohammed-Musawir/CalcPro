<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calcPro.css">
</head>
<body>
    <div class="calculator">
        
        <div class="logo">CalcPro</div>

        
        
        <input class="display" id="display" readonly>
        
        
        <div class="buttons">
            <div class="row g-2">
                <div class="col-6">
                    <button class="calc-btn btn-clear" onclick="clearDisplay()">AC</button>
                </div>
                <div class="col-6">
                    <button class="calc-btn btn-operator"onclick="appendToDisplay('/')">/</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-operator" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-operator" onclick="appendToDisplay('-')">-</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-operator" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-6">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-number" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="calc-btn btn-equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="calcPro.js"></script>
</body>
</html>
